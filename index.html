<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT 風格聊天室</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>ChatGPT</h2>
      <nav>
        <ul>
          <li id="new-chat">📝 新聊天</li>
          <li>🔍 搜尋聊天</li>
          <li>📚 庫</li>
          <li>🌐 Sora</li>
          <li>💬 GPT</li>
          <li>🌏 繁體中文</li>
        </ul>
      </nav>
    </aside>

    <main class="chat-area">
      <div class="chat-header">
        <h3>聊天視窗</h3>
      </div>
      <div class="chat-window">
        <div class="message bot">您好，我是您的聊天夥伴！</div>
        <div class="message user">你好！我今天過得不錯。</div>
        <div class="message bot">太好了～有什麼我可以幫忙的嗎？</div>
      </div>
      <div class="chat-input">
        <input type="text" placeholder="請輸入訊息..." />
        <button>送出</button>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
